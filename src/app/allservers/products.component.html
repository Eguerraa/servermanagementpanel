<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/server-add-adminonly']"><mat-icon>add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table">
           
      <!-- Product Id Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>Product Id</th>
        <td mat-cell *matCellDef="let row">{{row._id}}</td>
      </ng-container>

      <!-- Product Name Column -->
      <ng-container matColumnDef="prod_name">
        <th mat-header-cell *matHeaderCellDef><h2>Name:</h2></th>
        <td mat-cell *matCellDef="let row">{{row.prod_name}}</td>
      </ng-container>

      <!-- Product Address Column -->
      <ng-container matColumnDef="server_address">
        <th mat-header-cell *matHeaderCellDef><h2>Server IP address:</h2></th>
        <td mat-cell *matCellDef="let row">{{row.server_address}}</td>
      </ng-container>

      <!-- Product RAM Column -->
      <ng-container matColumnDef="server_mem">
        <th mat-header-cell *matHeaderCellDef><h2>RAM:</h2></th>
        <td mat-cell *matCellDef="let row">{{row.server_mem}} GB</td>
      </ng-container>

      <!-- Product Address Column -->
      <ng-container matColumnDef="server_cpu">
        <th mat-header-cell *matHeaderCellDef><h2>Server CPU:</h2></th>
        <td mat-cell *matCellDef="let row">{{row.server_cpu}}</td>
      </ng-container>

      <!-- Product User Column -->
      <ng-container matColumnDef="prod_user">
        <th mat-header-cell *matHeaderCellDef><h2>Server Reserved to:</h2></th>
        <td mat-cell *matCellDef="let row">{{row.prod_user}}</td>
      </ng-container>

      <!-- Product Details Column -->
      <ng-container matColumnDef="prod_desc">
        <th mat-header-cell *matHeaderCellDef><h2>Details:</h2></th>
        <td mat-cell *matCellDef="let row">{{row.prod_desc}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/product-details/', row._id]"></tr>
    </table>
  </div>
</div>
